<script>
    let genCol = (event) => {
        let randNum = Math.floor(Math.random() * 256)
        let randNum1 = Math.floor(Math.random() * 256)
        let randNum2 = Math.floor(Math.random() * 256)
        let color = `rgb(${randNum} , ${randNum1} , ${randNum2})`
        console.log(color);
        document.body.style.backgroundColor = color
    }
    genCol()

    //  Correction
    function generateColor() {
        function giveNum() {
            return Math.floor(Math.random() * 256)
        }
        return (`rgb(${giveNum()} , ${giveNum()} , ${giveNum()})`)
    }
    console.log(generateColor());
    // let interval = setInterval(() => {
    //     document.body.style.backgroundColor = genCol()
    // }, 1000);


    let arr = []
    let hexColor = "#"
    let genHex = () => {
        hexColor = "#"
        let hexTotal = "0123456789ABCDEF"

        for (let index = 0; index < 6; index++) { 
            let randIndex = Math.floor(Math.random() * hexTotal.length)
            hexColor += hexTotal[randIndex]
        }
        console.log(hexColor)
        document.body.style.backgroundColor = hexColor
        
    }

    let pushColor = () => {
        genHex()
        arr.push(hexColor)
        console.log(arr);
    }
    
</script>
